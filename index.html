<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Modelado y Simulación</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/function-plot/dist/function-plot.js"></script>
</head>

<body onload="plot();">
    <div class="container">
        <h3 class="center-align">Modelado y Simulación</h3>
        <div class="divider"></div>
        <p>Seleccione un método:</p>
        <!--De acuerdo a lo que se elija ocultamos o mostramos el formulario-->
        <div class="row">
            <div class="col s3">
                <p>
                    <label>
                        <input id="euler" class="with-gap" name="metodos" type="radio" checked
                            onclick="ShowHideMethod()" />
                        <span>EULER</span>
                    </label>
                </p>
            </div>
            <div class="col s3">
                <p>
                    <label>
                        <input id="montecarlo" class="with-gap" name="metodos" type="radio"
                            onclick="ShowHideMethod()" />
                        <span>MONTE CARLO</span>
                    </label>
                </p>
            </div>
        </div>

        <!--Euler-->
        <div id="eulerContent" class="row">
            <div class="col s6">
                <div class="input-field">
                    <input id="funcion_euler" type="text" class="validate">
                    <label for="funcion_euler">Función</label>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="ti" type="number" class="validate">
                        <label for="ti">Tiempo inicial</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="tf" type="number" class="validate">
                        <label for="tf">Tiempo final</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="xi" type="number" class="validate">
                        <label for="xi">X inicial</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="intervalos" type="number" class="validate">
                        <label for="intervalos">Intervalos</label>
                    </div>
                </div>
            </div>

            <div id="eulerGraphic" class="col s6">
                <!-- Aquí iría el gráfico -->
            </div>
        </div>

        <!--MonteCarlo-->
        <div id="montecarloContent" class="row hide">
            <div class="col s6">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="funcion" type="text" class="validate">
                        <label for="funcion">Función</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="puntos" type="number" class="validate">
                        <label for="puntos">Cantidad de puntos</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="a" type="number" class="validate">
                        <label for="a">A</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="b" type="number" class="validate">
                        <label for="b">B</label>
                    </div>
                </div>
            </div>

            <div id="montecarloGraphic" class="col s6">
                <!-- Aquí iría el gráfico -->
            </div>
        </div>

        <button class="waves-effect waves-light btn" onclick="calcular()">Calcular</button>
    </div>
    <script type="text/javascript" src="main.js"></script>
    </script>
</body>

</html>
