<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Modelado y Simulación</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <!-- Icons -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Function Plot -->
    <script src="https://unpkg.com/function-plot/dist/function-plot.js"></script>
    <!-- Math.js file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.0/math.js"></script>
</head>

<body>
    <div class="container">
        <h3 class="center-align">Modelado y Simulación</h3>
        <div class="divider"></div>
        <p style="font-size: large;">Seleccione un método:</p>
        <!-- De acuerdo a lo que se elija ocultamos o mostramos el formulario -->
        <form class="row" name="methods">
            <div class="col s3">
                <label>
                    <input id="euler" class="with-gap" name="methods" type="radio" checked />
                    <span>EULER</span>
                </label>
            </div>
            <div class="col s3">
                <label>
                    <input id="montecarlo" class="with-gap" name="methods" type="radio" />
                    <span>MONTECARLO</span>
                </label>
            </div>
        </form>

        <!-- Euler -->
        <div id="eulerContent" class="row">
            <div class="col s6">
                <div class="input-field">
                    <input id="funcion_euler" type="text" class="validate" value="x^2">
                    <label for="funcion_euler">Función (y, x)</label>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="ti" type="number" class="validate" value="0">
                        <label for="ti">X inicial</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="tf" type="number" class="validate" value="1">
                        <label for="tf">X final</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="xi" type="number" class="validate" value="0">
                        <label for="xi">Y inicial</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="intervalos" type="number" class="validate" value="5" min="1">
                        <label for="intervalos">Intervalos</label>
                    </div>
                </div>
            </div>

            <div id="eulerGraphic" class="col s6">
            </div>
        </div>

        <!-- MonteCarlo -->
        <div id="montecarloContent" class="row hide">
            <div class="col s6">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="funcion_montecarlo" type="text" class="validate" value="3x^2">
                        <label for="funcion_montecarlo">Función - f(x)</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="disparos" type="number" class="validate" value="10">
                        <label for="disparos">Cantidad de puntos</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="punto_inicial" type="number" class="validate" value="0" step="0.01">
                        <label for="punto_inicial">A</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="punto_final" type="number" class="validate" value="1" step="0.01">
                        <label for="punto_final">B</label>
                    </div>
                </div>
                <div class="row">
                    <p id="resultadoMontecarlo" style="font-size: x-large;"></p>
                </div>
            </div>

            <div id="montecarloGraphic" class="col s6">
            </div>
        </div>
        
        <button id="calculate" class="waves-effect waves-light btn-large"><i
                class="material-icons right">send</i>Calcular</button>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
