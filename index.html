<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Modelado y Simulación</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>

    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <!-- Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!-- Function Plot -->
    <script src="https://unpkg.com/function-plot/dist/function-plot.js"></script>

    <!-- Math.js file -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjs/9.3.0/math.js"></script>
</head>

<body onload="plot();">
    <div class="container">
        <h3 class="center-align">Modelado y Simulación</h3>
        <div class="divider"></div>
        <p>Seleccione un método:</p>
        <!-- De acuerdo a lo que se elija ocultamos o mostramos el formulario -->
        <div class="row">
            <div class="col s3">
                <p>
                    <label>
                        <input id="euler" class="with-gap" name="metodos" type="radio" checked
                            onclick="showHideMethod()" />
                        <span>EULER</span>
                    </label>
                </p>
            </div>
            <div class="col s3">
                <p>
                    <label>
                        <input id="montecarlo" class="with-gap" name="metodos" type="radio"
                            onclick="showHideMethod()" />
                        <span>MONTE CARLO</span>
                    </label>
                </p>
            </div>
        </div>

        <!-- Euler -->
        <div id="eulerContent" class="row">
            <div class="col s6">
                <div class="input-field">
                    <input id="funcion" type="text" class="validate">
                    <label for="funcion">Función</label>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="t0" type="number" class="validate">
                        <label for="t0">Tiempo inicial</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="tf" type="number" class="validate">
                        <label for="tf">Tiempo final</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="x0" type="number" class="validate">
                        <label for="x0">X inicial</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="n" type="number" class="validate">
                        <label for="n">Intervalos</label>
                    </div>
                </div>
            </div>

            <div id="eulerGraphic" class="col s6">
                <!-- Aquí iría el gráfico -->
            </div>
        </div>

        <!-- MonteCarlo -->
        <div id="montecarloContent" class="row hide">
            <div class="col s6">
                <div class="row">
                    <div class="input-field col s6">
                        <input id="funcion_montecarlo" type="text" class="validate" value="x^2">
                        <label for="funcion_montecarlo">Función</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="puntos" type="number" class="validate" value="3000">
                        <label for="puntos">Cantidad de puntos</label>
                    </div>
                </div>
                <div class="row">
                    <div class="input-field col s6">
                        <input id="punto_inicial" type="number" class="validate" value="-2">
                        <label for="punto_inicial">A</label>
                    </div>
                    <div class="input-field col s6">
                        <input id="punto_final" type="number" class="validate" value="2">
                        <label for="punto_final">B</label>
                    </div>
                </div>
                <div class="row">
                    <p id="resultadoMontecarlo">Resultado:</p>
                </div>
            </div>

            <div id="montecarloGraphic" class="col s6">
                <!-- Aquí iría el gráfico -->
            </div>
        </div>

        <button class="waves-effect waves-light btn" onclick="calcular()">Calcular</button>
    </div>
    <script type="text/javascript" src="main.js"></script>
</body>

</html>
